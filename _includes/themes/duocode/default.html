<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/bootstrap.vertical-tabs.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/plugins/flexslider/flexslider.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/plugins/animate-css/animate.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/highlight/mono-blue.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/social-sharing.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/docs.min.css">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{{ ASSET_PATH }}/css/styles.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link href="{{ ASSET_PATH }}/css/styles.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <header id="top" class="header navbar-fixed-top">
        <div class="container">
            <h1 class="logo pull-left">
                <a class="nav-item" href="http://duoco.de">
                    <img id="logo-image" class="logo-image" src="{{ ASSET_PATH }}/images/logo/logo.png" alt="Logo">
                    <span class="logo-title"></span>
                </a>
            </h1><!--//logo-->
            <nav id="main-nav" class="main-nav navbar-right" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button><!--//nav-toggle-->
                </div><!--//navbar-header-->
                <div class="navbar-collapse collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a href="http://duoco.de#developing">DEVELOPING</a></li>
                        <li class="nav-item"><a href="http://duoco.de#debugging">DEBUGGING</a></li>
                        <li class="nav-item"><a href="http://duoco.de#sample">SAMPLES</a></li>
                        <li class="nav-item"><a href="http://duoco.de/faq.html">FAQ</a></li>
                        <li class="nav-item"><a href="http://support.duoco.de" target="_blank">SUPPORT</a></li>
                        <li class="nav-item active"><a href="http://blog.duoco.de" >BLOG</a></li>
                        <li class="nav-item last"><a class="scrollto" href="#contact">CONTACT</a></li>
                    </ul><!--//nav-->
                </div><!--//navabr-collapse-->
            </nav><!--//main-nav-->
        </div>
    </header><!--//header-->

    <div class="container">
      {{ content }}
      <footer>
        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          <span class="pull-right text-muted">
            <!-- some additional text goes here -->
          </span>
        </p>
      </footer>
    </div>

    {% include JB/analytics %}
    <!-- Javascript -->
    <script type="text/javascript" src="{{ ASSET_PATH }}/plugins/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/plugins/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/plugins/detectmobilebrowser.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/plugins/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/plugins/jquery-inview/jquery.inview.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/plugins/FitVids/jquery.fitvids.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/plugins/jquery-scrollTo/jquery.scrollTo.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/plugins/jquery-placeholder/jquery.placeholder.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/plugins/flexslider/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/main.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!--[if !IE]>-->
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/animations.js"></script>
    <!--<![endif]-->
  </body>
</html>
